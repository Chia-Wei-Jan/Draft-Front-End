<div class="post">
    <button class="edit-button" (click)="editPost(post.id)">Edit</button>
    <h3>{{ post.title }}</h3>
    <p>By {{post.authorName}}</p>
    <p>{{ post.body }}</p>
    <div class="comment">
        <input [(ngModel)]="post.comment" placeholder="Add a comment...">
        <button (click)="submitComment(post.id, post.comment)">Comment</button>
    </div>
</div>
